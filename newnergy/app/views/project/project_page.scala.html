@(project: Project)(mode: String)(meterListPage: Html)(heatmapGui: Html)

@import views.html.commons._ 
@import views.html.helper._

@main("Project Page"){
<div class="container">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
		<h2>@project.title</h2>
			<ul class="nav nav-pills nav-stacked" id="#projectTabs" role="tablist">
				<li class="@("active".when(mode=="My Meters"))" role="presentation">
					<a data-toggle="tab" 
						href="#my-meters" 
						aria-controls="meters" role="tab">
						My Meters
					</a>
				</li>
				<li class="@("active".when(mode=="Meter Heat Map"))" role="presentation">
					<a data-toggle="tab" href="#heatmap" aria-controls="heatmap"
						role="tab">
							Heatmap
					</a>
				</li>
				<li role="presentation"><a data-toggle="pill" href="#other">Other</a></li>
				<li role="presentation"><a href="#">Messages</a></li>
			</ul>
		</div>
		<div class="col-sm-12 col-sm-offset-2 col-md-12 main col-md-offset-0">
		 	<div class="tab-content">
		 		<div class="tab-pane fade in active" id="my-meters" role="tabpanel">
			 		@meterListPage
		 		<div id="heatmap" class="tab-pane fade col-md-12" role="tabpanel">
		 			@heatmapGui
		 		</div>
		 	
			 	<div class="tab-pane fade" id="other">
			 		
			 	</div>
		 	</div>
	     </div>
	</div>
</div>
}
